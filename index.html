<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>  
        <div class="img-fluid">
            <img src="images/image-product-mobile.jpg" alt="Image de parfum Gabrielle CHANNEL sur mobile" class="img-mobile">
            <img src="images/image-product-desktop.jpg" alt="Image de parfum Gabrielle CHANNEL sur desktop" class="img-desktop">
        </div>
        <div class="content">
            <p class="title">perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed 
                by Olivier Polge, perfumer-Creator for the House of CHANEL.
            </p>
            <p class="prix"> 
                <span class="total1">$149.99</span>
                <span class="total2">$169.99</span>
            </p>
            <button class="btn">
                <img src="images/icon-cart.svg" alt="">
                <span>Add to Cart</span>
            </button>
        </div>
    </main>
</body>
</html>
